<h1>
  Game of Life
</h1>

<div>
  Number of cells: {{ (board$ | async).getNumberOfAliveCells()}}
  Generation: {{ (generation$ | async)}}
</div>

<div>
  <button [disabled]="empty$ | async" (click)="resetBoard()">Reset</button>
  <button [disabled]="empty$ | async" (click)="createNextGeneration()">Next Generation</button>
  <button (click)="populate()">Populate</button>
</div>

<app-board [board]="board$" (clickedCell)="handleCellSelection($event)"></app-board>
